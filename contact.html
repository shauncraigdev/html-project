<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Myself">
    <meta name="description" content="This is my HTML project">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav aria-label="primary-navigation">
            <ul>
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/#aboutlts">About LTS</a>
                </li>
                <li>
                    <a href="/#menu">Our Menu</a>
                </li>
                <li>
                    <a href="hours.html">Store Hours</a>
                </li>
            </ul>
        </nav>
    </header>


    <main>

        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="Tacos close up" title="Tacos close up" width="400"
                height="260">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>

        <hr>

        <section>
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get">
                <fieldset>
                    <legend>Send us a Message</legend>
                    <p>
                        <label for="wholeName">Name</label>
                        <input type="text" name="wholeName" id="wholeName" placeholder="Name" required>
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Email" required>
                    </p>

                    <label for="message">Your Message:</label>
                    <br>

                    <textarea name="message" id="message" cols="30" rows="10"
                        placeholder="Type your message here"></textarea>
                </fieldset>

                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </form>
        </section>
        <section>

            <h2>Our Location</h2>

            <address>
                555 Taco Temptation Lane, Suite T
                <br>
                Kansas City, MO 55555-55555
                <p>
                    Phone: <a href="tel:+5555555555">555-555-5555</a>
                </p>
            </address>
            <p>
                <a href="#">Back to Top</a>
            </p>
        </section>
    </main>

    <hr>

    <footer>
        <p>
            Copyright &copy; The Little Taco Shop
        </p>
    </footer>

</body>

</html>
